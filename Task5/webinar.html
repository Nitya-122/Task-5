<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Webinar Registration</title>
</head>
<body>
    <div class="image">
    <img src="Webinar.jpg" alt="not found"></div>
    <div class="container">
       <pre> <h1> Webinar Registration Form</h1></pre>
            <form class="name">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required="Fill out this field">
            <div class="email">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required="Fill out this field">
            </div>
            <div class="company">
                <label for="company">Company Name:</label>
                <input type="text" id="company" name="company" required="Fill out this field">
            </div>
            <div class="job">
                <label for="position">Job Position:</label>
                <input type="text" id="position" name="position" required="Fill out this field">
            </div>
            <div class="phone">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone"required>
            </div>
            <div class="comp">
                <label for="company1"><h3>Company Address:</h3></label><p>street address </p>
                <input type="text" id="company address" name="company" required></div>
                <div class="city">
                <p>city</p>
                <input type="text" id="company address" name="company" required></div>
                <div class="state">
                <p>state</p>
                <input type="text" id="company address" name="company" required></div>
                <div class="code">
                <p>postal/zipcode</p>
                <input type="text" id="company address" name="company" required></div>
                <div class="country">
                    <label for="country">Select country:</label>
                    <select id="country" name="country" required>
                        <option value="country1">India</option>
                        <option value="country2">United States</option>
                        <option value="country3">Indonesia</option>
                        <option value="country4">Japan</option>
                        <option value="country5">Ireland</option>
                        <option value="country6">Germany</option>
                        <option value="country7">Italy</option></select></div>
                  
                  
            <div class="signup-link">
            <button type="submit">Register</button>
            </div></form>
            
</body>
</html>
